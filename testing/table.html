<!DOCTYPE html>
<html>
	<head>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-datatables/0.4.3/angular-datatables.js" integrity="sha512-73bThgXinPZzhzHKmVqt7Waj0gPtVQDXCkHjsrdLRzRasw17c4DzVCgY4EymEteOraeIvIhy2M501GeQoeK0JQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap.min.css" integrity="sha512-BMbq2It2D3J17/C7aRklzOODG1IQ3+MHw3ifzBHMBwGO/0yUqYmsStgBjI0z5EYlaDEFnvYV7gNYdD3vFLRKsA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	</head>
	<body>
		<div ng-app="customerApp" ng-controller="customerController" class="container">

			<br />
			<h3 align="center">How to Use Jquery Datatable with AngularJS & PHP</h3>
			<br />

			<table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Sr</th>
						<th>Customer Name</th>
						<th>Address</th>
						<th>City</th>
						<th>Postal Code</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers">
						<td>{{ $index + 1 }}</td>
						<td>{{ customer.postId }}</td>
						<td>{{ customer.id }}</td>
						<td>{{ customer.name }}</td>
						<td>{{ customer.email }}</td>
						<td>{{ customer.body }}</td>
					</tr>
				</tbody>
			</table>
			<br />
			<br />
		</div>
	</body>
</html>

<script>

	var app = angular.module('customerApp', ['datatables']);

	app.controller('customerController', function($scope, $http){

		$http.get('http://192.168.0.58/AEC_PREFAB/aec/module').success(function(data, status, headers, config){

	 

      $scope.customers = data.data;

      console.log($scope.customers);

      
		});
	});

</script>
