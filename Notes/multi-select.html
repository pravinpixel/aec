    <style>
body .custom-item {
  padding-left: 7px;
  padding-right: 7px;
}

.custom-item > img {
  height: 30px;
  width: 40px;
  float: left;
  margin-top: 2px;
}

.custom-item > div.product-name {
  margin-left: 40px;
  line-height: 34px;
  font-size: 14px;
}

body .custom-item input {
  background-color: transparent;
}

body .dx-popup-content .custom-item {
  padding-top: 7px;
  padding-bottom: 8px;
}

.dx-popup-content .custom-item > div {
  padding-left: 8px;
  text-indent: 0;
  text-overflow: ellipsis;
  overflow: hidden;
}

<body>
    <div class="dx-viewport demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div class="form">
            <div class="dx-field">
              <div class="dx-field-label">Custom template</div>
              <div class="dx-field-value">
                <div dx-tag-box="tagBox.customTemplate" dx-item-alias="product">
                  <div data-options="dxTemplate: { name: 'customItem' }">
                    <div class="custom-item"  dx-click="getItem(product.ImageSrc)">
                      <img ng-src="{{product.ImageSrc}}" />
                      <div class="product-name"> {{product.Name}}1 </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
